<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <script src="deviceInfo.js"></script>  </head>
<body>
    <h1>Device Information</h1>
    <div id="device-details"></div>
    <script>
        function showDeviceDetails(data) {
            const detailsElement = document.getElementById("device-details");
            
            // Check for offline status (limited detection using navigator.onLine)
            if (!navigator.onLine) {
                detailsElement.textContent = "Device details unavailable offline.";
                // Alternatively, load details from localStorage here if available
            } else {
                // Assuming data is a JSON object with device information
                const properties = Object.entries(data);
                let detailsHTML = "<ul>";
                for (const [property, value] of properties) {
                    detailsHTML += `<li><b>${property}:</b> ${value}</li>`;
                }
                detailsHTML += "</ul>";
                detailsElement.innerHTML = detailsHTML;
                
                // Store data in localStorage (optional)
                localStorage.setItem("deviceDetails", JSON.stringify(data));
            }
        }
        
        // Call function to show details (replace with actual data fetching logic)
        showDeviceDetails(window.deviceInfo);  // Assuming deviceInfo is provided by deviceInfo.js
    </script>
</body>
</html>
